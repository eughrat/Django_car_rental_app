{% extends 'base.html' %}

{% block content %}

<div class="list-content">
    <h1>Are you sure to resign ?</h1>
    <div class="car-detail" >
        <form id="booking-form" action="" method="POST">
            {% csrf_token %}
                <h2>Brand: {{booking.car}}</h2>
                <p>Pick-up: {{booking.check_in}}</p>
                <p>Drop-off: {{booking.check_out}}</p>
                <button class="btn btn-primary btn-comment" type="submit">Resign</button>
        </form>
    </div>
</div>

{% endblock content %}

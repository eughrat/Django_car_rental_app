{% extends 'base.html'  %}
{% load bootstrap3 %}

{% block content %}

<div class="login-page">
    <h1>Log In</h1>
    <form id="login-form" action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-default" value="Log In">
    </form>
</div>

{% endblock %}

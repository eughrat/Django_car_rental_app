{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="header">
        <div class="headings">
            <h1>Twoje zam√≥wienia, {{user}}</h1>
        </div>
    </div>
    </br>
    </br>
    <div class="content">
        {% for booking in booking_list %}
            {%if booking.user == user%}
                <div class="car">
                    <div>
                    {% if car.image %}
                       <img src="{{ car.image.url}}" alt="cant load media">
                    {% endif %}
                    </div>
                    <div class="beds">
                        <h4>Model: {{booking.car}}</h4>
                    </div>
                    <div class="from">
                        <h4>Od: {{booking.check_in}}</h4>
                    </div>
                    <div class="to">
                        <h4>Do: {{booking.check_out}}</h4>
                    </div>

                    <h4><a href="{{booking.get_cancel_booking_url}}" ><i
                        class="far fa-2x fa-times-circle">Zrezygnuj</i></a></h4>
                </div>


            {%endif%}
        {% endfor %}
    </div>
</div>

{% endblock %}
